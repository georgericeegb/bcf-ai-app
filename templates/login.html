<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCF.ai - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: #fee;
            color: #c53030;
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .demo-credentials {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .demo-credentials:hover {
            background-color: #e9ecef;
        }

        .demo-credentials h6 {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }

        .feature-highlight {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .feature-highlight small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>BCF.ai</h1>
                <p>Renewable Energy Intelligence</p>
            </div>

            <div class="login-body">
                <form id="loginForm">
                    <div id="errorContainer"></div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="loading-spinner" id="loadingSpinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <span id="buttonText">Sign In</span>
                    </button>
                </form>

                <div class="demo-credentials" id="demoCredentials">
                    <h6><i class="fas fa-info-circle"></i> Demo Access</h6>
                    <strong>Username:</strong> demo<br>
                    <strong>Password:</strong> bcf2025
                </div>

                <div class="feature-highlight">
                    <small>
                        <i class="fas fa-shield-alt"></i>
                        Secure access to parcel analysis and CRM integration
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Single form handler - no duplicates
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Clear any existing errors
            clearErrors();

            // Show loading state
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Signing In...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value
                    })
                });

                // Check if response is actually JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Check server logs.');
                }

                const result = await response.json();

                if (response.ok && result.success) {
                    // Successful login
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Login failed
                    showError(result.error || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                if (error.message.includes('JSON')) {
                    showError('Server error: Invalid response format. Please check server status.');
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Network error: Cannot connect to server. Please try again.');
                } else {
                    showError('Login error: ' + error.message);
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Sign In';
            }
        });

        // Demo credentials auto-fill
        document.getElementById('demoCredentials').addEventListener('click', function() {
            document.getElementById('username').value = 'demo';
            document.getElementById('password').value = 'bcf2025';
        });

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                </div>
            `;
        }

        function showSuccess(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> ${message}
                </div>
            `;
        }

        function clearErrors() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Add success alert style
        const style = document.createElement('style');
        style.textContent = `
            .alert-success {
                background-color: #d4edda;
                color: #155724;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
